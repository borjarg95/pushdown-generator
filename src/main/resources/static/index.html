<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PUSHDOWN AUTOMATON GENERADOR</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>
	
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
	<script src="js/App.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Imagen constante que permite suber al inicio de la página -->	
	<a class='flotante' href='#' ><img src='img/flechaArriba.png' border="0"/></a>
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>GENERADOR</h3>
				</div>
				<div class="panel-body">		
					<pre><h5>Escribe la<br>definición completa</h5></pre>
					<div>
						<textarea class="form-control" placeholder="Texto"  rows="11" name='texto' id='texto' style="resize:none">{a,b};{S,A,B};{p,q,r};p;S;
f(p,b,S)=(p,BS)
f(p,b,B)=(p,BB)
f(p, ,S)=(p, )
f(p,b,B)=(r, )
f(p,a,B)=(q, )
f(q,a,B)=(q, )
f(q, ,S)=(q, )
f(q,b,B)=(r, )
f(r,b,B)=(r, )
f(r, ,S)=(r, )</textarea>
						<br>
					</div>
					<div class="btn-group">
					</div>					
					<input class="btn btn-success pull-right" type="submit" role="button" value="Generar" onclick="generarDefinicionLarga()" />					
<!-- 					<pre id="imagenesSeleccionadas"><h5>Imágenes seleccionadas</h5></pre> -->
<!-- 					se mostrará la lista de imagenes seleccionadas -->
<!-- 					<div class="select-pictures" id="select-pictures"></div>					 -->
				</div> <!-- Cierre div panel-body -->
			</div><!-- Cierre div panel-default -->

		</div><!-- Cierre div col-md-3 -->
		<!-- zona central de la página -->
		<div class="col-md-7">
			<div class="panel panel-default">
				<div class="panel-heading">
				<h3>DEFINICIÓN</h3>
				</div>
				<div class="panel-body text-left">
					<div id="infoAutomata" class="hidden">
						<div class="row">						
							<div class="col-md-6">
								<div id="idAutomata" style="visibility: hidden">
									<input class="form-control col-xs-3" type='value' id='identificador' value=""/>
								</div>
								<pre class="descripciones">Alfabeto del lenguaje: <span class="label label-default" id = "alfabetoLenguaje"></span></pre>
								<pre class="descripciones">Alfabeto de la pila:   <span class="label label-default" id = "alfabetoPila"></span></pre>
								<pre class="descripciones">Estados de la pila:    <span class="label label-default" id = "estadosPila"></span></pre>
								<pre class="descripciones">Estado inicial pila:   <span class="label label-default" id = "estadoInicial"></span></pre>
								<pre class="descripciones">Simbolo inicial pila:  <span class="label label-default" id = "simbInicialPila"></span></pre>
								<pre class="descripciones">Transiciones:<br>	<div id="transiciones"></div></pre>
							</div>					
							<div class="col-md-6">
								<div class="form-group row">
	     							<div class="col-xs-8">					
										<input class="form-control col-xs-3" placeholder="Palabra" type='text' name='palabra' id='palabra'/>
									</div>
									<div class="col-xs-3">
										<input class="btn btn-success pull-right" type="submit" role="button" value="Validar" onclick="compruebaPalabra()" />					
									</div>								
								</div>
							</div>
						</div>
					</div><!-- Contenedor que contiene la informacion del automata generado-->								 			  
				</div> <!--cierre div central-->
			</div>
		</div>
	</div> 
</body>
</html>
